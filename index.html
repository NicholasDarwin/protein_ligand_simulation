<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein-Ligand MD Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            color: #4CAF50;
        }

        .error {
            color: #e74c3c;
        }

        .info {
            color: #3498db;
        }
    </style>
    <script>
        function fetchPDB() {
            const proteinName = document.getElementById('protein_name').value;
            const ligandName = document.getElementById('ligand_name').value;
            if (proteinName && ligandName) {
                fetch(`/fetch_pdb?protein_name=${proteinName}&ligand_name=${ligandName}`)
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => alert("Failed to fetch PDB file"));
            } else {
                alert("Please enter both protein and ligand names.");
            }
        }
    
        function runSimulation() {
            const proteinName = document.getElementById('protein_name').value;
            const simulationName = document.getElementById('simulation_name').value;
            
            if (proteinName && simulationName) {
                fetch(`/run_simulation?protein_name=${proteinName}&simulation_name=${simulationName}`)
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => alert("Failed to start simulation"));
            } else {
                alert("Please enter both a protein name and simulation name.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Protein-Ligand MD Simulation</h1>
        <label for="protein_name">Protein Name:</label>
        <input type="text" id="protein_name" name="protein_name" placeholder="Enter protein name"><br>

        <label for="ligand_name">Ligand Name:</label>
        <input type="text" id="ligand_name" name="ligand_name" placeholder="Enter ligand name"><br>

        <label for="simulation_name">Simulation Name:</label>
        <input type="text" id="simulation_name" name="simulation_name" placeholder="Enter simulation name"><br>

        <button onclick="fetchPDB()">Fetch PDB</button><br><br>
        <button onclick="runSimulation()">Run MD Simulation</button>
    </div>
</body>
</html>
